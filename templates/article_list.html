{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}


<div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
    {% for article in object_list %}
    <div class="card-dark">
    <h4 id="{{ article.title }}">{{ article.title }}</h4>
    <p>{{ article.body }}</p>
    <div class="card-footer text-center text-muted">
        <a href="{% url 'article_detail' article.pk %}">View</a> | <a href="{% url 'article_edit' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a>
    </div>
    <a href="{% url 'article_detail' article.pk %}"><h5>Comments {{ article.comments.all|length }}</h5></a>
    <br>
    <br>
    {% endfor %}
</div>
</div>
{% endblock content %}
