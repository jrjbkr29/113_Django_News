{% load static %}
<html class="h-100">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-white ">
        <header class="">
            <div>
                <h3><a class="text-white navbar-brand float-md-start mb-0" href="{% url 'home' %}">Home</a></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end text-white ">
                    
                    <a class="nav-link active text-white " href="{% url 'article_list' %}">Articles</a>

                    <a class="nav-link active text-white " href="{% url 'article_new' %}">+Add Article</a>

                    {% if user.is_authenticated %}
                    <a class="nav-link active dropdown-toggle text-white " href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <a class="dropdown-item text-white " href="{% url 'password_change' %}">Password change</a>
                    <a class="dropdown-item text-white " href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                    <a class="nav-link dropdown-toggle text-white " href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Not logged in
                    </a>
                    <a class="dropdown-item text-white " href="{% url 'login' %}">Log In</a>
                    <a class="dropdown-item text-white " href="{% url 'signup' %}">Sign Up</a>
                    <a class="dropdown-item text-white " href="{% url 'password_reset' %}">Password Reset</a>

                    {% endif %}
                </nav>
            </div>
        </header>
        <main class="px-3">
            {% block content %}
            {% endblock content %}
        </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
