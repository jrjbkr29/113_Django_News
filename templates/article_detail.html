{% extends 'base.html' %}

{% block title %}Article Detail{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">
                {{ article.title }}
            </span>
        </div>
        <h2>Created by: {{ article.author }} on {{ article.date_time }}</h2>
        <div class="card-body">
            {{ article.body }}
        </div>
    </div>
    <div class="card-footer text-center text-muted">
        <a href="{% url 'article_edit' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a>  | <a href="{{ article_list }}">Back to Articles</a>
    </div>

{% endblock content %}
